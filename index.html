<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="narrador-container"></div>
    <div class="juego">
        <div class="player">
            <h3>Player</h3>
            <img title="tu mano" draggable="false" src="images/Piedra.png">
            <div class="puntuacion1">0</div>
        </div>
        <img title="VS" draggable="false" class="vs" src="images/vs_icon.png">
        <div class="cpu">
            <h3>CPU</h3>
            <img title="CPU mano" draggable="false" src="images/Piedra.png">
            <div class="puntuacion2">0</div>
        </div>
    </div>
    <div class="seleccion">

        <button title="piedra" class="piedra"><img title="piedra" draggable="false" src="images/Piedra.png"></button>
        <button title="papel" class="papel"><img title="papel" draggable="false" src="images/Papel.png"></button>
        <button title="tijera" class="tijera"><img title="tijera" draggable="false" src="images/Tijeras.png"></button>

    </div>
    <script src="codigo.js"></script>
</body>

</html>
